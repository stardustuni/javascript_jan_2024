    let nums = [11,21,3];
    function sortNums(nums,direction){
        if (direction === 'asc') {
            nums.sort((a, b) => a - b);
            return nums;
        }else if (direction === 'desc') {
            nums.sort((a, b) => b - a);

        }
    };
