    // - створити блок,
    //     - додати йому класи wrap, collapse, alpha, beta

    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.
    const div = document.createElement('div');
    div.classList.add('wrap','collapse','alpha','beta');
    document.body.appendChild(div);
    div.innerText = 'block';
    let clone = div.cloneNode(true);
    document.body.appendChild(clone);

    // Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li)
    //

    let introduceList = ['Main','Products','About us','Contacts'];
    let ul = document.createElement('ul');
    document.body.appendChild(ul);

    for( const item of introduceList){
        let liItem = document.createElement('li');
        liItem.innerText = item;
        ul.appendChild(liItem);
    }

        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    let coursesDiv = document.createElement('div');
    document.body.append(coursesDiv);
    for (const course of coursesAndDurationArray){
        let h2 = document.createElement('h2');
        h2.innerText = `${course.title}` `${course.monthDuration}`;
        coursesDiv.body.appendChild(h2);
